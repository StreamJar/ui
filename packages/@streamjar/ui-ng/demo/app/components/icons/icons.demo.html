<demo [config]="config">
	<p> We support two families of fonts. You can use any <a href='https://design.google.com/icons/'> material icon </a>
		or you can use one of the below icons (prefixed with jar_). You can add new icons in <code>@streamjar/ui-shared</code>.
	</p>

	<p> Custom Icons </p>
	<div fxLayout="row wrap">
		<div class="icon" *ngFor="let icon of icons" fxLayout="column" fxFlex="20" fxLayoutAlign="center center">
			<jar-icon  style="padding: 10px;"[icon]="'jar_' + icon"></jar-icon>
			<div>
				<code style="color: #FFF;">jar_{{icon}}</code>
			</div>
		</div>
	</div>

</demo>
