<demo [config]="config">
	<div fxLayout="row" fxLayoutAlign="flex-end center">
		<jar-filter style="float: right">
			<jar-filter-section [name]="'Platform'">
				<jar-platforms [supported]="['mixer', 'smashcast']"></jar-platforms>
			</jar-filter-section>

			<jar-filter-section [name]="'Sort'">
				<div jarRadioGroup>
					<jar-radio [value]="'asc'" icon="delete"> Ascending </jar-radio>
					<jar-radio [value]="'desc'"> Descending </jar-radio>
				</div>
			</jar-filter-section>
		</jar-filter>
	</div>
</demo>
