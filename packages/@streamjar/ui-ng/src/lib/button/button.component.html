<div
    class="jar-button"
    [class.jar-button-raised]="raisedBtn$ | async"
    [class.jar-button-disabled]="disabledBtn$ | async"
    [class.jar-button-icon]="iconBtn$ | async"
    [class.jar-button-custom]="customBtn$ | async"
    [attr.colour]="theme$ | async"
	fxLayout="row"
	fxLayoutAlign="center center">
    <div *ngIf="!(disabledBtn$| async)" md-ripple [mdRippleTrigger]="_getHostElement()"></div>

    <div class="jar-button__content" [fxLayout]="(right$ | async) ? 'row-reverse' : 'row'" [fxLayoutAlign]="(customBtn$ | async) ? 'flex-start flex-start' : 'center center'" [class.right]="right$ | async">
        <jar-icon *ngIf="(iconVal$ | async)" [icon]="iconVal$ | async" class="jar-button__icon"></jar-icon>
        <div class="jar-button__content"><ng-content></ng-content></div>
    </div>
</div>
