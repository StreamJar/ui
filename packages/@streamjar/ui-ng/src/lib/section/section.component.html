<div class="jar-section" ngStyle.xs="padding: 0; margin: 10px;">
	<div [fxLayout]="onlyShowTabs ? 'row-reverse' : 'row'" [fxLayout.xs]="onlyShowTabs ? 'column-reverse' : 'column'" class="jar-section__header" fxLayoutAlign="flex-end center">
		<h2 class="jar-section__title">
			<ng-content select=".jar-section-header"></ng-content>
		</h2>
		<span fxFlex></span>
		<ng-content select=".jar-section-action"></ng-content>
	</div>
	<div class="jar-section__content">
		<ng-content select=".jar-section-content"></ng-content>
	</div>
</div>
