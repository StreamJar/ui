<div class="jar-card" fxLayout="column">
	<div class="jar-card__inner" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center">
		<jar-avatar class="jar-card__avatar" *ngIf="icon" [data]="icon" size="50" ngClass.xs="smallAvatar"></jar-avatar>

		<div class="jar-card__content" fxFlex>
		    <ng-content select=".jar-card-content"></ng-content>
		</div>
	</div>

	<div class="jar-card-footer" fxLayout="row" fxLayoutAlign="end center">
	    <ng-content select=".jar-card-actions"></ng-content>
	</div>
</div>
