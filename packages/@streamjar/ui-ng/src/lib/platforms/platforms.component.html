<jar-checkbox [ngModel]="all$ | async" (ngModelChange)="all$.next($event)" colour="accent"> All </jar-checkbox>
<hr style="border: 1px solid rgb(105, 76, 127)" />
<div [style.opacity]="(all$ | async) ? .5 : 1">
	<jar-checkbox *ngIf="supported.includes('mixer')" (click)="dismissAll()" [disabled]="((value$ | async).includes('mixer') && remainingCount === 1)" [ngModel]="(value$ | async).includes('mixer')" (ngModelChange)="toggle('mixer')" colour="platform-mixer"> Mixer </jar-checkbox>
	<jar-checkbox *ngIf="supported.includes('twitch')" (click)="dismissAll()" [disabled]="((value$ | async).includes('twitch') && remainingCount === 1)" [ngModel]="(value$ | async).includes('twitch')" (ngModelChange)="toggle('twitch')" colour="platform-twitch"> Twitch </jar-checkbox>
	<jar-checkbox *ngIf="supported.includes('smashcast')" (click)="dismissAll()" [disabled]="((value$ | async).includes('smashcast') && remainingCount === 1)" [ngModel]="(value$ | async).includes('smashcast')" (ngModelChange)="toggle('smashcast')" colour="platform-smashcast"> Smashcast </jar-checkbox>
	<jar-checkbox *ngIf="supported.includes('dlive')" (click)="dismissAll()" [disabled]="((value$ | async).includes('dlive') && remainingCount === 1)" [ngModel]="(value$ | async).includes('dlive')" (ngModelChange)="toggle('dlive')" colour="platform-dlive"> DLive </jar-checkbox>
	<jar-checkbox *ngIf="supported.includes('picarto')" (click)="dismissAll()" [disabled]="((value$ | async).includes('picarto') && remainingCount === 1)" [ngModel]="(value$ | async).includes('picarto')" (ngModelChange)="toggle('picarto')" colour="platform-picarto"> Picarto </jar-checkbox>
</div>
